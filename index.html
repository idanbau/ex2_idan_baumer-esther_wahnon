<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/mycss.css" rel="stylesheet">
    <script src="js/myfunctions.js"></script>
    <title>Exercise 2</title>
</head>

<body>
<div class="container">
    <div style="text-align:center" class="container-fluid">
    <img src="images/imagework.png" class="img-fluid" style="max-width:60%;" alt="to-do list">
    </div>
    <h1 class="text-center">my TODO list</h1>
    <h3 class="text-center">Internet Programming course</h3>
    <button id="highPriorityOnlyBtn">Show High Priority</button>
    <button id="sortBtn">Sort</button>

    <div style="text-align:left" class="container-fluid">
    <form onsubmit="return false">
        <label for="inputTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
        <label for="inputDescription" class="form-label">description</label>
        <input type="text" class="form-control" id="inputDescription" placeholder="description">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="highPriorityCheckBox">
            <label class="form-check-label" for="highPriorityCheckBox">
                High Priority
            </label>
        </div>
    <button id="addTaskBtn">Add</button>
    </form>
    </div>
    <ol id="tasksList">
    </ol>
</div>
</body>
</html>
